<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo de Navegação - ReDesignPro</title>
    <link rel="stylesheet" href="tela2.css">
</head>
<body>

    <header class="header">
        <h1 class="logo">ReDesignPro</h1>

        <nav class="menu">
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Documentos</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <section class="wrapper">
        <div class="glass-card">

            <h2 class="titulo">Fluxo de Navegação</h2>
            <p class="descricao">
                Insira o link da aplicação e descreva como deseja o novo design.  
                Nossa IA analisará tudo automaticamente.
            </p>

            <form class="form-box">
                <label for="site-link">URL da interface atual</label>
                <input type="text" id="site-link" placeholder="https://exemplo.com">

                <label for="preferencias">Descrição do novo design</label>
                <textarea id="preferencias" placeholder="Ex.: layout minimalista, tons claros, botões arredondados..."></textarea>

                <button class="btn-gerar">Gerar Design Inteligente</button>
            </form>

        </div>
    </section>

    <footer class="footer">
        © 2025 ReDesignPro — Evoluindo interfaces com IA.
    </footer>
